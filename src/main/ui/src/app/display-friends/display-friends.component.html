<div style="position: fixed; margin-top: 50px;">
    <div class="BOelement">
        <h3>Kontakty</h3>
    </div>
    
    <div *ngFor="let friend of user.friends">
        <div id="author" (click)="showProfileClick(friend.id)"><img [src]="friend.photoUrl">{{friend.firstName}} {{friend.lastName}}</div>
    </div>
    
</div>
