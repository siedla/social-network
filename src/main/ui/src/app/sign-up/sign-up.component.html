<div id="box">
  <form [formGroup]="form" #AdminInformation (ngSubmit)="submit()">  
    <div class="row">
      <h2 style="color: azure;">Rejestracja</h2>
    </div>
    <div class="row">  
      <div class=" col-md-offset-1 col-md-4">  
          <label for="firstName">  </label>  
          <input formControlName="firstName" class="form-control" type="text" placeholder="Imię">   
      </div>  
    </div> 
    
    <div class="row">  
        <div class=" col-md-offset-1 col-md-4">  
            <label for="lastName">  </label>  
            <input formControlName="lastName" class="form-control" type="text" placeholder="Nazwisko">   
        </div>  
      </div> 
    
    <div class="row">  
      <div class=" col-md-offset-1 col-md-4">  
          <label for="email">  </label>  
          <input formControlName="email" class="form-control" type="text" placeholder="Email">   
      </div>  
    </div>  
    
    <div class="row">  
      <div class=" col-md-offset-1 col-md-4">  
          <label for="password">  </label>  
          <input formControlName="password" class="form-control" type="password" placeholder="Hasło">   
      </div>  
    </div>  
    
    <div class="row">  
      <div class=" col-md-offset-1 col-md-4">  
          <label for="confirmPassword"> Confirm  </label>  
          <input formControlName="confirmPassword" class="form-control" type="password" placeholder="Powtórz hasło">   
      </div>  
    </div>  
    
    <div class="row" style="margin-top: 20px;">  
      <div class="col-md-offset-1 col-md-4">  
          <button class="btn btn-md btn-outline-primary btn-style"  >Zarejestruj się </button>  
      </div>  
    </div>  
    
    <div class="row" style="margin-top: 20px;">  
      <div class="col-md-offset-1 col-md-4">  
          <button class="btn btn-md btn-outline-success btn-style"  routerLink="/login" routerLinkActive="active">Logowanie</button>  
      </div>  
    </div>  

  </form>  
</div>
