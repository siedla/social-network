
<div id="container">
    <div id="user-box" *ngFor="let user of foundUsers" (click)="showProfileClick(user.id)">
        <img [src]="user.photoUrl">{{user.firstName}} {{user.lastName}}
        <button (click)="addFriendClick(user)" type="button" class="btn btn-success" >Dodaj Znajomego</button>
    </div>
</div>
